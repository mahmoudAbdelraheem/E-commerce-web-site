<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./forget_password_style.css">
</head>
<body>
    <body>
        <div class="container">
            <div class="image-side">
                <img src="../images/shop.png" alt="Shopping Image">
            </div>
            <div class="form-side">
                <h2>Reset your password</h2>
                <p>Enter your email to reset your password</p>
                <form id="forgot-password-form">
                    <input type="email" id="email" name="email" placeholder="Email" required>
                    <div class="password-field">
                        <input type="password" id="password" name="password" placeholder="password" required>
                        <p id="show-password" class="show-password">show password</p>
                    </div>
                </form>
                <button id="forgot-password-btn">Send Reset Link</button>
                <p>Remembered your password? <a href="../login/login.html">Log in</a></p>
            </div>
        </div> 

        <script src="./forget_password.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in to Exclusive</title>
    <link rel="stylesheet" href="./login_style.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-side">
        <img src="../images/shop.png" alt="Shopping Image" />
      </div>
      <div class="form-side">
        <h2>Log in to Exclusive</h2>
        <p>Enter your details below</p>
        <form id="login-form">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <p id="emailError"></p>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />
          <p id="show-password" class="show-password">show password</p>

          <p id="passwordError"></p>
        </form>
        <button id="login-button">Log In</button>
        <a
          href="../forget_password/forgot_password.html"
          class="forgot-password"
        >
          Forget Password?
        </a>
        <p>don't have an account ? <a href="../signup/signup.html">sign up</a></p>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
